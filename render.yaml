# Render configuration for MenoAI backend deployment

services:
  # Express API Service
  - type: web
    name: menoai-backend
    env: node
    region: oregon
    # Build from root to handle monorepo workspace dependencies
    # Install root dependencies, then workspace deps, build shared, then backend
    buildCommand: npm install && cd packages/shared && npm install && npm run build && cd ../backend && npm install && npm run build && cd ../..
    startCommand: cd packages/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SUPABASE_URL
        sync: false  # Set in Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set in Render dashboard
      - key: FRONTEND_URL
        value: https://menoi.netlify.app
    healthCheckPath: /api/health
